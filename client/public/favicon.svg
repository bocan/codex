  <line x1="9" y1="13" x2="19" y2="13" stroke="#333333" stroke-width="1" opacity="0.3"/>
  <line x1="9" y1="17" x2="16" y2="17" stroke="#333333" stroke-width="1" opacity="0.3"/>


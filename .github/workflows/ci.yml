name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# Set minimal permissions following principle of least privilege
permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '24.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run backend tests
      working-directory: ./server
      run: npm test

    - name: Run frontend tests
      working-directory: ./client
      run: npm test

    - name: Build server
      working-directory: ./server
      run: npm run build

    - name: Build client
      working-directory: ./client
      run: npm run build

  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '24.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Type check server
      working-directory: ./server
      run: npm run build

    - name: Type check client
      working-directory: ./client
      run: npm run build
